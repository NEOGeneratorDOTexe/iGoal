<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>iGoal</title>
</head>
<body>
    <header>
        <h1>iGoal</h1>
        <form id="new-goal-form">
            <label for="new-goal-input">Goal</label>
            <input type="text" id="new-goal-input" placeholder="Add a goal" name="new-goal-input" />

            <input type="submit" id="new-goal-submit" value="Add goal" />
        </form>
    </header>

    <main>
        <section class="goal-list">
            <h2>Goals</h2>

            <div id="goals">

                <div class="goal">
                    <div class="content">
                        <input type="text" class="text" value="tmp data" readonly>
                    </div>
                    <!-- our action components -->
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>

               </div>

            </div>

        </section>
    </main>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
